<h2>Spencer Anderson shows currency conversions</h2>

<form>
    <label for="form1_amount">Enter base amount </label>
    <input type ="number" id="form1_amount" name="form1_amount" value="50"> <br>

    <label for="form1_conv">Enter the conversion rate </label>
    <input type ="number" id="form1_conv" name="form1_conv" value="35"> <br>

    <input type="button" onclick="convert()" value="Show conversions">
</form>


<p id="result">This text will be replaced </p>

<script> 
function convert() {
    base = document.getElementById("form1_amount").value 
    conversion = document.getElementById("form1_conv").value 
    toShow = ""
    out = document.getElementById("result")
    out.innerHTML = "Conversions are: "

    for (let i = 0; i < 5; i++) {
        let amount = base * conversion
        out.innerHTML += base + " is " + amount + "; "
        base *= 2
    }
}
