<!DOCTYPE html>
<html>

<head>
    <title>Conversions by Spencer Anderson</title>
</head>
 
<body>

<h2>Spencer Anderson shows currency conversions</h2>

<form>
    <label for="form1_amount">Enter base amount </label>
    <input type ="number" id="form1_amount" name="form1_amount" value="50"> <br>

    <label for="form1_conv">Enter the conversion rate </label>
    <input type ="number" id="form1_conv" name="form1_conv" value="35"> <br>

    <input type="button" onclick="convert()" value="Show conversions">
</form>


<p id="result">This text will be replaced </p>

<form>
    <input type="radio" name="number" id="mean" value="average" onclick="chooseOp()">
    <label for="mean">Average</label>
    
    <input type="radio" name="number" id="max" value="maximum" onclick="chooseOp()">
    <label for="max">Maximum</label>

    <input type="radio" name="number" id="min" value="minimum" onclick="chooseOp()">
    <label for="min">Minimum</label>
</form>

<p id="result2">This text will be replaced </p>

<script> 
function convert() {
    base = document.getElementById("form1_amount").value 
    conversion = document.getElementById("form1_conv").value 
    toShow = ""
    out = document.getElementById("result")
    out.innerHTML = "Conversions are: "

    for (let i = 0; i < 5; i++) {
        let amount = base * conversion
        out.innerHTML += base + " is " + amount + "; "
        base *= 2
    }
}

function chooseOp() {
    base = document.getElementById("form1_amount").value
    conversion = document.getElementById("form1_conv").value
    average = document.getElementById("mean").checked
    max = document.getElementById("max").checked
    min = document.getElementById("min").checked
    out = document.getElementById("result2")

    base = Number(base)
    conversion = Number(conversion)
    
    if (average == true) {
        let sum = base + conversion
        sum /= 2
        out.innerHTML = "average of " + base + " and " + conversion + " is " + sum
    }
    else if (max == true) {
        let largestNum = 0
        if (base > conversion) {
            largestNum = base
        }
        else {
            largestNum = conversion
        }
        out.innerHTML = "max of " + base + " and " + conversion + " is " + largestNum
    }
    else if (min == true) {
        let smallestNum = 0
        if (base > conversion) {
            smallestNum = conversion
        }
        else {
            smallestNum = base
        }
        out.innerHTML = "min of " + base + " and " + conversion + " is " + smallestNum
    }
}
</script>

</body>
</html>
