<!DOCTYPE html>
<html>
<head>
    <title>Candy by Spencer Anderson</title>
</head>
 
<body>

<h2>Spencer Anderson chooses candy</h2>

<form>
    <input type="checkbox" id="dark" value="True">
    <label for="dark">Dark Chocolate</label> <br> 

    <input type="checkbox" id="nuts" value="True">
    <label for="nuts">Nuts</label> <br>

    <input type="checkbox" id="chewy" value="False">
    <label for="chewy">Chewy</label> <br> 

    <input type="button" onclick="selectBox()" value="Select a box">
</form>

<p id="result">This text will be replaced </p>

<form>
    <label for="form1_prop">Enter the size </label>
    <input type ="text" id="form1_prop" name="form1_prop" value="Size"> <br>

    <label for="form1_price">Enter price </label>
    <input type ="text" id="form1_price" name="form1_price"> <br>

    <input type="button" onclick="updateBox()" value="Update the box">
</form>

<p id="result2">This text will be replaced </p>

<script> 

let my_candy_box = {}

function selectBox() {
    my_candy_box = {}
    dark = document.getElementById("dark").checked
    nuts = document.getElementById("nuts").checked
    chewy = document.getElementById("nuts").checked
    out = document.getElementById("result")

    if (dark == true) {
        my_candy_box.dark = "True"
    }
    else {
        my_candy_box.dark = "False"
    }

    if (nuts == true) {
        my_candy_box.nuts = "True"
    }
    else {
        my_candy_box.nuts = "False"
    }

    if (chewy == true) {
        my_candy_box.chewy = "True"
    }
    else {
        my_candy_box.chewy = "False"
    }
    
    out.innerHTML = JSON.stringify(my_candy_box)
    console.log(my_candy_box)
}

function updateBox() {
    size = document.getElementById("form1_prop").value
    price = document.getElementById("form1_price").value
    out = document.getElementById("result2")

    my_candy_box["size"] = size
    my_candy_box["price"] = price

    out.innerHTML = JSON.stringify(my_candy_box)
}

</script>

</body>
</html>
